<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>

</head>
<body>
  <style>

    html {
      font-family: sans-serif;
      background: #ffc600;
    }

    .inbox {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
    }

    .item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #F1F1F1;
    }

    .item:last-child {
      border-bottom: 0;
    }

    input:checked + p {
      background: #F9F9F9;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin: 20px;
    }

    p {
      margin: 0;
      padding: 20px;
      transition: background 0.2s;
      flex: 1;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
      border-left: 1px solid #D1E2FF;
    }
  </style>
   <!--
   The following is a common layout you would see in an email client.

   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.

  -->
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JavaScript</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good Luck!</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Don't forget to tweet your result!</p>
    </div>
  </div>

<script>
  // 1 - Alert when an item is checked
  // 2 - If an item is checked and the "shift" key is pressed ->
  // 2.1 - If the used checks another item check all the items between the two checked items
  const items = Array.from(document.querySelectorAll('input[type="checkbox"]'));
  let firstCheckedIndex;
  let lastCheckedIndex;
  let checkShiftPressed = false;
  let checkMouseDown = false;
  let checkTheBox = true;

  document.addEventListener("click", (e) => {
    if(e.target.checked) {
      console.log(e.target)
      if(firstCheckedIndex === undefined) {
        firstCheckedIndex = items.indexOf(e.target); 
      } else {
        if (checkShiftPressed && firstCheckedIndex != undefined) {
          checkTheBox = true;
          lastCheckedIndex = items.indexOf(e.target); 
          console.log("firstCheckedIndex is: " + firstCheckedIndex + " lastCheckedIndex is: " + lastCheckedIndex)
          checkRange(items, firstCheckedIndex, lastCheckedIndex, checkTheBox)
          firstCheckedIndex = lastCheckedIndex;
          console.log("NEW firstCheckedIndex is: ", firstCheckedIndex)
        }
      }
    } else if (e.target.checked === false) {
      if (checkShiftPressed) {
        checkTheBox = false;
        lastCheckedIndex = items.indexOf(e.target); 
        checkRange(items, firstCheckedIndex, lastCheckedIndex, checkTheBox)
        firstCheckedIndex = lastCheckedIndex;
      }
      console.log("unchecked")
    }
  })

  document.addEventListener("keydown", (e) => {
    if (e.key == "Shift") {
      checkShiftPressed = true;
    }
  })

  document.addEventListener("keyup", (e) => {
    if (e.key == "Shift") {
      checkShiftPressed = false;
    }
  })

  function checkRange(array, firstChecked, lastChecked, bool) {
    if (lastChecked > firstChecked) {
      for (let i = firstChecked; i <= lastChecked; i++) {
        array[i].checked = bool;
      }
    } else if (lastChecked < firstChecked) {
      for (let i = lastChecked; i <= firstChecked; i++) {
        array[i].checked = bool;
      }      
    } else return;
  }

</script>
</body>
</html>
