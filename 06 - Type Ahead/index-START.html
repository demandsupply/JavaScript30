const suggestions = document.querySelector(".suggestions");

  })

function findMatches(typedString, citiesArray) {
  let result = citiesArray.filter((item) => item.city.substr(0, typedString.length) === typedString) 
  return result;
}

function findMatches2(typedString2, sample2) {
  console.log(typeof(typedString2))
  let result;
  result = sample2.filter(item => item.city.toLowerCase().includes(typedString2.toLowerCase()))
  console.log("findMatches2 result: ",  result);
  return result;
}

function markWord(found, toMark) {
  console.log(`entered marwork(). Found is ${found} and toMark is ${toMark}`);
  let split = found.toLowerCase().split(toMark.toLowerCase());
  let newWord = `${split[0]}<mark>${toMark}</mark>${split[1]}`;
  return newWord;
}
